<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Delivery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0; /* Change this for a colorful background */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
    }

    .accordion {
      border: 1px solid #ddd;
      margin-bottom: 1rem;
    }

    .accordion-button {
      background-color: transparent;
      color: inherit;
      border: none;
      padding: 1rem 2rem;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
    }

    .accordion-content {
      padding: 0 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .accordion-content.active {
      max-height: 100px; /* Adjust height as needed */
    }

    main {
      padding: 2rem;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .menu-item {
      width: calc(25% - 1rem); /* Adjust width as needed */
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 150px; /* Adjust image height as needed */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Account</a>
      <a href="#">Delivery History</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
      <label for="search">Search for your favorites:</label>
      <input type="text" id="search" placeholder="Search for your favorites" aria-label="Search for food items">
    </nav>
    <div class="accordion">
      <button class="accordion-button">New Arrivals</button>
      <div class="accordion-content">
        <img src="image1.jpg" alt="New Item 1">
        <img src="image2.jpg" alt="New Item 2">
      </div>
    </div>
  </header>

  <main>
    <h2>Our Delicious Menu</h2>
    <section class="menu-items">
      <div class="menu-item">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Classic Pizza</h3>
        <p>Freshly made dough with your favorite toppings.</p>
        <button onclick="addToCart('pizza')">Add to Cart</button>
      </div>
      </section>
  </main>

  <footer>
    <p>&copy; Foodie Delivery 2024</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>

  <script>
    // Script for accordion functionality
    const accordionBtns = document.querySelectorAll('.accordion-button');

    accordionBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        content.classList.toggle('active');
        btn.classList.toggle('active');
      });
    });

    // Add your own addToCart function here
    function addToCart(itemName) {
      // Replace with your logic to handle adding items to cart
      console.log(`Adding ${itemName} to cart`);
    }
  </script>
</body>
</html>
